<!DOCTYPE html>
<html lang="cz-cs">
  <head>
    <title>Pojištěncí</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/Proekt pojistenci/css/style.css" />
  </head>

  <body>
    <header>
      <div class="row-1">
        <div class="col">
          <nav class="navbar navbar-expand-lg bg-dark">
            <a class="navbar-brand text-white px-4" href="#">PojištěníApp</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav d-flex justify-content-center px-5">
                <li class="nav-item">
                  <a
                    class="nav-link active text-white"
                    aria-current="page"
                    href="#"
                    >Pojištěncí</a
                  >
                </li>

                <li class="nav-item">
                  <a class="nav-link disabled text-white text-muted"
                    >O aplikaci</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="my-4">
            <h4>Pojištěncí</h4>
          </div>

          <div class="wrapper">
            <table class="col-12">
              <tr>
                <th scope="col">Jméno a příjmení</th>
                <th scope="col">Telefon</th>
                <th scope="col">Věk</th>
              </tr>
            </table>
            <section class="container">
              <div class="row my-4">
                <h4>Nový Pojištěnec</h4>
              </div>

              <div class="col d-flex justify-content-start float-start mt-3">
                <div class="box border border-secondary mx-5">
                  <img
                    src="/Proekt pojistenci/images/images.jfif"
                    alt="foto"
                    class="cover"
                    width="100px"
                    height="100px"
                  />
                </div>
              </div>

              <form action="">
                <div class="row d-flex justify-content-end">
                  <div class="col text-form mx-0">
                    <div class="form-group">
                      <label class="col-form-label" for="exampleInputJmeno"
                        >Jméno</label
                      ><input
                        type="text"
                        class="form-control rounded border"
                        id="exampleInputJmeno"
                        placeholder="Jan"
                      />
                    </div>

                    <div class="form-group">
                      <label class="col-form-label" for="exampleInputVek"
                        >Věk</label
                      ><input
                        type="text"
                        class="form-control rounded border"
                        id="exampleInputVek"
                        placeholder="Věk"
                      />
                    </div>
                  </div>

                  <div class="col text-form mx-0">
                    <div class="form-group">
                      <label class="col-form-label" for="exampleInputPrijmeni"
                        >Příjmení</label
                      >
                      <input
                        type="text"
                        class="form-control rounded border"
                        id="exampleInputPrijmeni"
                        placeholder="Novák"
                      />
                    </div>

                    <div class="form-group">
                      <label class="col-form-label" for="examplePhoneNumber"
                        >Telefon</label
                      >
                      <input
                        type="text"
                        class="form-control rounded border"
                        id="examplePhoneNumber"
                        placeholder="Telefon"
                      />
                    </div>
                  </div>
                </div>

                <div class="col text-center my-4">
                  <input
                    type="submit"
                    value="Ulozit"
                    class="btn btn-primary font-weight-bold text-white px-5"
                    id="ulozit"
                  />
                </div>
              </form>
            </section>
          </div>
        </div>
      </div>
    </div>

    <script src="/Proekt pojistenci/js/pojistenci.js"></script>

    <script src="/Proekt pojistenci/js/obsluha.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
